<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="task-02.css" />
		<title>Task-02</title>
	</head>
	<body>
		<div class="form-wrapper">
			<div class="header">
				<div class="header_burger"></div>
				<div class="header_title">
					<h2>New Post</h2>
				</div>
				<div class="header_button">Next</div>
			</div>
			<div class="main">
				<form action="#">
					<div class="nav-button">
						<div class="main_button__location">
							<div class="location-svg"></div>
							Location
						</div>
						<div class="main_button__category">
							<div class="category-svg"></div>
							Category
						</div>
					</div>
					<div class="input-content">
						<div class="input-content__row-1">
							<div class="form_title input-content__column">
								<input
									required
									type="text"
									name="title"
									id="title"
									placeholder="Title"
								/>
								<label for="title">Title</label>
							</div>
						</div>
						<div class="input-content__row-2">
							<div class="form_price input-content__column">
								<input
									required
									type="text"
									name="price"
									id="price"
									placeholder="Price"
								/>
								<label for="price">Price</label>
							</div>
							<div class="form_location input-content__column">
								<input
									required
									type="text"
									name="spec-location"
									id="spec-location"
									placeholder="Specific location (optional)"
								/>
								<label for="spec-location">Specific location (optional)</label>
							</div>
						</div>
						<div class="input-content__row-3">
							<div class="form_description input-content__column">
								<input
									required
									type="text"
									name="description"
									id="description"
									placeholder="Description"
								/>
								<label for="description">Description</label>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
